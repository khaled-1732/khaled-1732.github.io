<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your laundry services with Sheeeda Launderette - Easy and Convenient.">
    <title>Bookings - Sheeeda Launderette</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Section */
        header {
            background: #004D40; /* Dark green matching the logo */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        header img {
            width: 80px;
            height: auto;
        }

        header .title-container {
            text-align: center;
            flex: 1;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.3rem;
        }

        header p {
            font-size: 1rem;
            margin: 0;
        }

        /* Navigation Menu */
        nav {
            background: #00796B; /* Teal matching the logo */
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        nav .dropdown {
            position: relative;
            display: inline-block;
        }

        nav .dropdown button {
            background: #004D40; /* Dark green matching the logo */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        nav .dropdown button:hover {
            background: #00695C; /* Lighter green for hover */
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 160px;
            z-index: 1;
        }

        nav .dropdown-content a {
            color: #004D40; /* Dark green matching the logo */
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        nav .dropdown-content a:hover {
            background: #f1f1f1;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Section Styles */
        section {
            padding: 2rem;
            text-align: center;
        }

        section h2 {
            color: #004D40; /* Dark green matching the logo */
            margin-bottom: 1rem;
        }

        section p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        form input:hover,
        form select:hover {
            border-color: #00695C;
            background-color: #f1f1f1;
        }

        form button {
            background: #004D40;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background: #00695C;
        }

        /* Footer Section */
        footer {
            background: #004D40; /* Dark green matching the logo */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Sheeeda Launderette Logo">
        <div class="title-container">
            <h1>Bookings</h1>
            <p>Book your laundry services easily and conveniently.</p>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="bookings.html">Bookings</a>
                <a href="prices.html">Prices</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section>
        <h2>Book Your Laundry Services</h2>
        <p>Fill out the form below to book your laundry services. Weâ€™ll take care of the rest!</p>
        <form action="backend_booking_handler" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="laundry">Laundry</option>
                <option value="drycleaning">Dry Cleaning</option>
                <option value="ironing">Ironing</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit Booking</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Sheeeda Launderette. All rights reserved. | Designed with care.</p>
    </footer>
</body>

</html>
